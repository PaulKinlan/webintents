<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="/css/application.css">
	<link rel=icon href="favicon.ico" />
	<intent action="http://webintents.org/view" type="image/*" />
</head>
<body onload="show_image()">
	<table>
		<tr>
			<td>
				<section class="cf">
					<header>	
						<h1>{% block headline %}{% endblock %}
							<span aria-hidden="true" data-icon="P"></span>
						</h1>
					</header>
					{% block content %}{% endblock %}
				</section>
			</td>
		</tr>
	</table>
	<footer>{% block footer %}{% endblock %}</footer>
</body>
<!-- scripts -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
{% block scripts %}{% endblock %}
<script>
// show page stuff delayed on load
function show_image() {
	setTimeout(function(){
		$('header').fadeIn(500);
		$('#result').fadeIn(800);
		$('h2').fadeIn(1000);
	}, 10);
}
</script>
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-28536959-3']);
  _gaq.push(['_trackPageview']);
            
  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</html>
