<html>
  <head>
    <intent action="test"
            type="*"
            href="intents1_jstest_failure.html"
            title="Echo Failure" />
    <script>
      if (window.intent) {
        window.addEventListener("load", function() {
          document.getElementById('message-div').hidden = false;
          document.getElementById('message').innerText =
            JSON.stringify(window.intent.data);
          window.intent.postFailure(window.intent.data);
        });
      }
    </script>
  </head>
  <body>
    <h1>Fail</h1>
    <div id="message-div" hidden="true">
      Intent message: <div id="message"></div></div>
  </body>
</html>
