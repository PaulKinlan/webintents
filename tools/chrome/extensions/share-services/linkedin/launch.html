<!doctype html>
<html>
  <script>
    window.addEventListener("load", function() {
      var intent = window.intent || window.webkitIntent;
      if(intent) {
        if(intent.type == "text/uri-list") {
          var encodedUrl = encodeURIComponent(intent.data);
          document.location = "http://www.linkedin.com/shareArticle?mini=true&url=" + encodedUrl + "&title=" + encodedUrl + "&source=Google%20Toolbar";
        }
      }
    }); 
  </script>
</html>
