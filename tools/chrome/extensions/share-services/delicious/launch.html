<!doctype html>
<html>
  <script>
    window.addEventListener("load", function() {
      var intent = window.intent || window.webkitIntent;
      if(intent) {
        if(intent.type == "text/uri-list") {
          var encodedUrl = encodeURIComponent(intent.data);
          document.location = "http://del.icio.us/save?&url=" + encodedUrl + "&title=" + encodedUrl + "&share=yes&jump=close";
        }
      }
    }); 
  </script>
  <body></body>
</html>
