<!doctype html>
<html>
  <script>
    window.addEventListener("load", function() {
      var intent = window.intent || window.webkitIntent;
      if(intent) {
        if(intent.type == "text/uri-list") {
          document.location = "https://bitly.com/?v=3&u="+ encodeURIComponent(intent.data);
        }
      }
    }); 
  </script>
</html>
