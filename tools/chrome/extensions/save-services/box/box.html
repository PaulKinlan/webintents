<!doctype html>
<html>
  <head>
    <script>
      var intent = window.intent || window.webkitIntent;
      if(intent) {
        if(intent.type.indexOf("text/") == 0) {
          var href = "https://www.box.com/api/1.0/import?url=" +
              encodeURI(intent.data) + "&import_as=file";
          window.location = href;
        }
      }
    </script>
  </head>
</html>
