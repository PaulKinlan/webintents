<!doctype html>
<html>
  <head>
    <script>
      var intent = window.intent || window.webkitIntent;
      if(intent) {
        if(intent.type.indexOf("text/") == 0) {
          var href = "http://www.readitlaterlist.com/save?url=" + intent.data;
          window.location = href;
        }
      }
    </script>
  </head>
</html>
